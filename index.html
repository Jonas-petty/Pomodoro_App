<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
        <title>Pomodoro</title>
    </head>
    <body>
        <div id="container">
            <div id="timer-container">
                <header id="header"><h1>pomodoro</h1></header>
                <div id="status-container">
                    <div id="status-list">
                        <div class="status pomodoro">pomodoro</div>
                        <div class="status short-break">short break</div>
                        <div class="status long-break active">long break</div>
                    </div>
                </div>
                <div id="timer-container">
                    <div id="timer-border">
                        <div id="graph">
                            <div id="time">
                                <h2 id="time-content">00:00</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="settings-container">
                    <a id="settings" href="#">
                        <img src="assets/settings-icon.png" alt="Settings" onclick="alert('This feature is not available yet.')"/>
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
